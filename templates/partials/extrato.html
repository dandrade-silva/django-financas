{% load static %}
{% load custom_filters %}


<div class="card">

    <table>
        <tr>
            <th>Data</th>
            <th>Conta</th>
            <th>Categoria</th>
            <th>Descrição</th>
            <th>valor</th>
            <th>Tipo</th>

        </tr>
        {% for valor in valores %}
        <tr class="linha">
            <td>{{valor.data}}</td>
            <td width="10%">{{valor.conta}}</td>
            <td>{{valor.categoria}}</td>
            <td>{{valor.descricao}}</td>
            <td>R$ {{valor.valor|format_number}}</td>
            <td>
                {% if valor.tipo == 'S'%}
                <img src="{% static 'perfil/img/saidas.png' %}">
                {% else %}
                <img src="{% static 'perfil/img/entradas.png' %}">
                {% endif %}

            </td>

        </tr>
        {% endfor %}

    </table>

</div>
